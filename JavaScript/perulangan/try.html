<!DOCTYPE html>
<html>
<head>
    <title>Hitung Jumlah Jeruk dan Apel</title>
    <script>
        function hitungJumlah() {
            // Mengambil nilai input jumlah jeruk dan apel
            let jumlahJeruk = document.getElementById("jumlahJeruk").value;
            let jumlahApel = document.getElementById("jumlahApel").value;
            
            // Menghitung jumlah total
            let jumlahTotal = jumlahJeruk + jumlahApel;
            
            // Menampilkan hasil
            document.getElementById("hasil").innerHTML = "Jumlah total: " + jumlahTotal;
        }
    </script>
</head>
<body>
    <h1>Hitung Jumlah Jeruk dan Apel</h1>
    <label for="jumlahJeruk">Jumlah Jeruk:</label>
    <input type="number" id="jumlahJeruk">
    <br>
    <label for="jumlahApel">Jumlah Apel:</label>
    <input type="number" id="jumlahApel">
    <br>
    <button onclick="hitungJumlah()">Hitung</button>
    <br>
    <p id="hasil"></p>
</body>
</html>
