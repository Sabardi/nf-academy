<script>
    class bank{
        constructor(norek, nasabah, saldo){
            this.no = norek
            this.nama = nasabah
            this.saldo = saldo
        }

        menabung(uang){
            this.saldo += uang
        }
        menarik(uang){
            this.saldo -= uang
        }

        mencetak(){
            document.write('No. Rekening :', this.no);
            document.write('<br> Nama Nasabah :', this.nama);
            document.write('<br> saldo akhir :', this.saldo);
            document.write('<br>-------<br>');
        }
    }

    // ini adalaah objek 
    let n1 = new bank('0001', 'budi', 40000)
    
    
    n1.menabung(1000)
    n1.menarik(20000);
    n1.mencetak();
</script>
