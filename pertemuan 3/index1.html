<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 3</title>
</head>
<body>

    <a href="header.html"> belajar header</a>
    <!-- belajar frameshet -->

    <form action="#">
        <table border="1" width="70%" cellpadding="15" align="center">
            <tr bgcolor="red">
                <th colspan="3">Belajar form</th>
            </tr>
            <tbody>
                <tr>
                    <td><label for="">Nama</label></td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="Masukan Nama Anda" size="70"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td>:</td>
                    <td><input type="email" name="" id="" placeholder="Masukan Email Anda" size="50"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>:</td>
                    <td>
                        <!-- checked kadang di butuh kadang nggk -->
                        <input type="radio" name="Gender" id="" value="L">Laki - Laki                    
                        <input type="radio" name="Gender" id="" value="P">Prempuan
                    </td>
                </tr>
                <tr>
                    <td><label for="">Hobi</label></td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="Hobi" id="" value="Membaca">Membaca
                        <br>
                        <input type="checkbox" name="Hobi" id="" value="lari">Lari
                        <br>
                        <input type="checkbox" name="Hobi" id="" value="Joget">Joget
                        <br>
                        <input type="checkbox" name="Hobi" id="" value="Tidur">Tidur
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <select name="" id="">
                            <option value="">Silahkan pilih lulusan </option>
                            <option value="">SMA</option>
                            <option value="">SD</option>
                            <option value="">TK</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Alamat</label></td>
                    <td>:</td>
                    <td>
                        <textarea name="" id="" cols="100" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Disable</label></td>
                    <td>:</td>
                    <td>
                        <input type="text" name="" id="" disabled>
                        <input type="text" name="" id="" readonly>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>    
                    <td colspan="3" align="center">
                        <input type="submit" name="kirim" id="">
                        <input type="reset" name="Hapus" id="">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
